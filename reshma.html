<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reshma</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #ffe6f0; /* Light pink background */
            overflow: hidden; /* Hide hearts outside the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff4d6d; /* Red heart color */
            position: absolute;
            transform: rotate(45deg);
            animation: fly 5s linear infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        .image-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffccd5; /* Light pink border */
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            font-size: 1.5em;
            color: #e91e63; /* Pink text color */
            font-weight: bold;
            text-align: center;
        }

        @keyframes fly {
            0% {
                transform: translate(var(--start-x), var(--start-y)) rotate(45deg) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), -100vh) rotate(45deg) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container">
            </div>
        <div class="image-frame">
            <img src="fb.jpg" alt="Reshma aur unke partner">
        </div>
        <div class="message">
            Reshma, tum bohat khoobsurat ho.
        </div>
    </div>

    <script>
        const heartContainer = document.querySelector('.heart-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Random starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight + 200; // Start slightly below top

            // Random ending horizontal position
            const endX = Math.random() * window.innerWidth;

            const size = Math.random() * 20 + 10; // Random size for variation
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.setProperty('--start-x', `${startX}px`);
            heart.style.setProperty('--start-y', `${startY}px`);
            heart.style.setProperty('--end-x', `${endX}px`);
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random animation duration

            heartContainer.appendChild(heart);

            // Remove heart after animation finishes
            setTimeout(() => {
                heart.remove();
            }, 5000); // Matches the animation duration in CSS
        }

        setInterval(createHeart, 200); // Create a new heart every 200 milliseconds

        //     sound.play().catch(error => console.log("Audio play failed:", error));
        // });
    </script>
</body>
</html>
