        /* Keyframe for the slide-up/fade-in entry animation */
        @keyframes fadeInSlideUp {
            from {

                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom styling for the main card and buttons */

            animation-name: fadeInSlideUp;

        .tiktok-icon-base {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

    <script>
        // Function to copy text to clipboard using the iframe-safe method
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; 
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                // Execute copy command
                const successful = document.execCommand('copy');
                return successful;
            } catch (err) {
                console.error('Copy command failed:', err);
                return false;
            } finally {
                document.body.removeChild(textarea);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const emailButton = document.getElementById('email-button');
            const copyStatus = document.getElementById('copy-status');
            const successMessage = document.getElementById('success-message');
            const email = emailButton.getAttribute('data-email');

            emailButton.addEventListener('click', () => {
                const isCopied = copyToClipboard(email);

                if (isCopied) {
                    // Hide "Copy" text
                    copyStatus.style.opacity = '0';
                    
                    // Show success message overlay
                    successMessage.classList.remove('translate-y-full', 'opacity-0');
                    successMessage.classList.add('translate-y-0', 'opacity-100');

                    // Hide success message and restore "Copy" text after 1.5 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('translate-y-0', 'opacity-100');
                        successMessage.classList.add('translate-y-full', 'opacity-0');
                        
                        // Restore "Copy" text after the success message fully fades out
                        setTimeout(() => {
                            copyStatus.style.opacity = '0.9';
                        }, 300); // Matches transition duration
                        
                    }, 1500);
                }
            });
        });
    </script>
